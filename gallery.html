<!doctype html>
<html lang="en">
  <head>

    <title>Gallery - Riversong Forest School</title>
    <meta name="description" content="Forest School in Montreal">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
  <body>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="assets/img/four leaf clover.jpg" alt="child's hand holding a four leaf clover">
      <div class="carousel-caption">
        ...
      </div>
    </div>
    <div class="item">
      <img src="assets/img/hapa zome.jpg" alt="child and adult hands making hapa zome on a wood board">
      <div class="carousel-caption">
        ...
      </div>
       <div class="item">
      <img src="assets/img/magnifying glass and tree stump.jpg" alt="a child inspects a tree stump with a magnifying glass">
      <div class="carousel-caption">
        ...
      </div>
       <div class="item">
      <img src="assets/img/jewelweed seed pod popping.jpg" alt="a child stands in a field of jewelweed">
      <div class="carousel-caption">
        ...
      </div>
    </div>
    ...
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="css\bootstrap.css">

</html>
